version: '3.8'
services:
  db:
    image: percona:5.7
    container_name: payroll_db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=payroll
      - MYSQL_DATABASE=payrool
      - MYSQL_USER=payroll
    ports:
      - 3307:3306
    volumes:
      - ./var/lib/percona:/var/lib/percona
#      - ./docker/dbdump/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql

  php:
    container_name: payroll_php
    build:
      context: ./.docker
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www/app

  nginx:
    container_name: payroll_nginx
    image: nginx:stable-alpine
    ports:
      - '4200:80'
    volumes:
      - ./:/var/www/app
      - ./.docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db
